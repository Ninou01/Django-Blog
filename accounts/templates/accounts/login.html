{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

{% load socialaccount %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">



<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Log In</h4>



    <p>
		<a href="{% provider_login_url "google" %}" class="btn btn-block btn-google " >
            <svg aria-hidden="true" class="native svg-icon iconGoogle" width="18" height="18" viewBox="-1 0 17 17">
                <path class="path" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 002.38-5.88c0-.57-.05-.66-.15-1.18z" fill="#4285F4"></path>
                <path class="path" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 01-7.18-2.54H1.83v2.07A8 8 0 008.98 17z" fill="#34A853"></path>
                <path class="path" d="M4.5 10.52a4.8 4.8 0 010-3.04V5.41H1.83a8 8 0 000 7.18l2.67-2.07z" fill="#FBBC05"></path>
                <path class="path" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 001.83 5.4L4.5 7.49a4.77 4.77 0 014.48-3.3z" fill="#EA4335"></path>
            </svg>  Login via google
        </a>
		<a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn btn-block btn-facebook "> <i class="fab fa-facebook-f "></i> Â  Login via facebook</a>
	</p>
	<p class="divider-text">
        <span class="bg-light">OR</span>
    </p>


	<form action="" method="post">
    {% csrf_token %}
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="username" class="form-control" placeholder="username" type="text">
    </div> <!-- form-group// -->
    <div class="form-group input-group" style=" margin-bottom: 9px;">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" name="password" placeholder="password" type="password" id="myInput"><br><br>
    </div> <!-- form-group// -->   
    <input type="checkbox" onclick="myFunction()" style="margin-left: 4px; margin-bottom: 12px;"> Show Password
                                  
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> login  </button>
    </div> <!-- form-group// -->      
    <p class="text-center">Don't Have an account? <a href="{% url 'accounts:register' %}">Sign Up</a> </p>                                                                 
</form>
</article>
</div> <!-- card.// -->

</div> 
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
{% endblock %}
